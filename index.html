<!DOCTYPE html>
<html data-theme="light" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>

    </header>
    <main class="m-10">
                 <!-- div main container  -->
        <div class="flex flex-col md:flex-row gap-4">
            <!-- left side card -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                         <!-- triangle  -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title justify-center">Triangle</h2>
                      <p class="text-center">Area(A) = 0.5 x b x h </p>
                      <div class="flex items-center justify-center gap-2 lg:gap-3">
                        <input class="bg-slate-100 w-16 lg:w-24 p-1 rounded-sm" type="text" name="" id="triangle-base" placeholder="b">
                        <span>cm</span>
                        <input class="bg-slate-100 w-16 lg:w-24 p-1 rounded-sm" type="text" name="" id="triangle-height" placeholder="h">
                        <span>cm</span>
                      </div>
                      <div class="text-center">
                        <p>Area: <span id="area-span"></span> <span>cm<sup>2</sup></span></p>
                      </div>
                      <div class="card-actions ">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full mt-4">Buy Now</button>
                      </div>
                    </div>
                  </div>
                              <!-- Rectangle  -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title justify-center">Triangle</h2>
                      <p class="text-center">Area(A) = w x I </p>
                      <div class="flex items-center justify-center gap-2 lg:gap-3">
                        <input class="bg-slate-100 w-16 lg:w-24 p-1" type="text" name="" id="rectangle-width" placeholder="w">
                        <span>cm</span>
                        <input class="bg-slate-100 w-16 lg:w-24 p-1" type="text" name="" id="rectangle-length" placeholder="I">
                        <span>cm</span>
                      </div>
                      <div class="text-center">
                        <p>Area: <span id="rectangle-span"></span> <span>cm</span></p>
                      </div>
                      <div class="card-actions ">
                        <button onclick="calculateRectangalArea()" class="btn btn-primary w-full mt-4">Buy Now</button>
                      </div>
                    </div>
                  </div>
                            <!-- Parallelogram  -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title justify-center">Triangle</h2>
                      <p class="text-center">Area(A) = 0.5 x b x h </p>
                      <div class="flex items-center justify-center gap-2 lg:gap-3">
                        <input class="bg-slate-100 w-16 lg:w-24 p-1" type="text" name="" id="input-field-b" placeholder="b">
                        <span>cm</span>
                        <input class="bg-slate-100 w-16 lg:w-24 p-1" type="text" name="" id="input-field-b" placeholder="h">
                        <span>cm</span>
                      </div>
                      <div class="card-actions ">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full mt-4">Buy Now</button>
                      </div>
                    </div>
                  </div>
                          <!-- Rhombus  -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="images/rhombus.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title justify-center">Triangle</h2>
                      <p class="text-center">Area(A) = 0.5 x b x h </p>
                      <div class="flex items-center justify-center gap-2 lg:gap-3">
                        <input class="bg-slate-100 w-16 lg:w-24 p-1" type="text" name="" id="input-field-b" placeholder="b">
                        <span>cm</span>
                        <input class="bg-slate-100 w-16 lg:w-24 p-1" type="text" name="" id="input-field-b" placeholder="h">
                        <span>cm</span>
                      </div>
                      <div class="card-actions ">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full mt-4">Buy Now</button>
                      </div>
                    </div>
                  </div>
                         <!-- pentagon -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="images/pentagon.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title justify-center">Triangle</h2>
                      <p class="text-center">Area(A) = 0.5 x b x h </p>
                      <div class="flex items-center justify-center gap-2 lg:gap-3">
                        <input class="bg-slate-100 w-16 lg:w-24 p-1" type="text" name="" id="input-field-b" placeholder="b">
                        <span>cm</span>
                        <input class="bg-slate-100 w-16 lg:w-24 p-1" type="text" name="" id="input-field-b" placeholder="h">
                        <span>cm</span>
                      </div>
                      <div class="card-actions ">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full mt-4">Buy Now</button>
                      </div>
                    </div>
                  </div>
                           <!-- ellipse -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="images/ellipse.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title justify-center">Triangle</h2>
                      <p class="text-center">Area(A) = 0.5 x b x h </p>
                      <div class="flex items-center justify-center gap-2 lg:gap-3">
                        <input class="bg-slate-100 w-16 lg:w-24 p-1" type="text" name="" id="input-field-b" placeholder="b">
                        <span>cm</span>
                        <input class="bg-slate-100 w-16 lg:w-24 p-1" type="text" name="" id="input-field-b" placeholder="h">
                        <span>cm</span>
                      </div>
                      <div class="card-actions ">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full mt-4">Buy Now</button>
                      </div>
                    </div>
                  </div>
                
                
            </div>
            <!-- right side output -->
            <div class="lg:w-96 border-4 text-center">
                <h3 class="font font-bold text-xl">Area Calculation</h3>
            </div>
        </div>
    </main>
    <script src="scripts/triangle-calculate.js"></script>
    <script src="scripts/rectengal-calculate.js"></script>
</body>
</html>
